<div class="navbar">
    <div class="leftSection">
        <div class="logo">
            <img src="../../../assets/icone pequeno.png" alt="">
            <p class="logotext">USHARE</p>
        </div>
    </div>
    <div class="centerSection">
        <div class="feedIcon" [class.active]="isFeedActive" (click)="toggleFeed()">
            <fa-icon [icon]="faRss" class="iconRss"></fa-icon>
            <p>Feed</p>
            <div class="underline"></div>
        </div>
        <div class="friendsIcon" [class.active]="!isFeedActive" (click)="toggleArtigos()">
            <fa-icon [icon]="faArtigo" class="iconP"></fa-icon>
            <p>Meus artigos</p>
            <div class="underline"></div>
        </div>
    </div>
    <div class="rightSection">
        <div class="Icons">
            <img src="assets/search-icon-icon.svg" alt="" class="IconS" (click)="handleSearchClick()" />
            <img src="assets/chat-icon-icon.svg" alt="" class="IconMsg" (click)="handleChatClick()" />
            <img src="assets/logout-icon.svg" alt="" class="IconLg" (click)="handleLogoutClick()" />
        </div>
        <div class="profilePhoto">
            <p>Name of the person </p>
        </div>
    </div>
</div>
<div class="content">
    <div class="meusartigos">
        <div class="box">
            <img src="assets/vector-icon.svg" class="iconPx" />
            <h3>Os meus artigos</h3>
        </div>

        <div class="friends">
            <div class="col-f">
                <img src="assets/users-icon.svg" class="iconU" />
                <h3>Conexões</h3>
                <p>(nº)</p>
            </div>
        </div>
    </div>

    <div class="publicacoes">

        <div class="posts" [class.active]="isFeedActive">
            <div (click)="opensubbtn()" class="searchbar">
                <p>Solicite ou disponibilize um recurso ...</p>

                <div class="canto">

                    <div class="paperClipOutline">
                        <img src="assets/paperclipoutline-icon.svg" alt="" class="icon39" />
                    </div>
                    <button class="botaoEnviar" >
                            <img src="assets/send-icon.svg" alt="" class="icon19" />
                    </button>
                </div>
                
            </div>

            <div class="post-container">
                <div class="post">
                    <div class="post-header">
                        <div class="profile-photo">
                            <img src="assets/ellipse-1-icon.svg" alt="Profile Photo">
                        </div>
                        <div class="post-author">
                            <p>Name of the Person</p>
                        </div>
                    </div>
                    <div class="line10"></div>
                    <p class="descText">Quem tiver um carro igual a este pfv contacte-me</p>
                    <div class="post-content">
                        <img width="100%" src="assets/rectangle30.jpeg" class="carpic">
                    </div>
                    <div class="line11"></div>
                    <div class="comment-sec">
                        <div class="info">
                            <img src="assets/vector-icon7.svg">
                        </div>
                        <p>Contatar proprietário</p>
                        <div class="coment">
                            <img src="assets/staroutline-icon6.svg">
                        </div>
                        <p>Comentários</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="eventos">
        <app-evento/>
    </div>
</div>
