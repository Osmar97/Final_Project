<div id="sideChatBox"class="chatbox-container" [style.display]="showChatbox ? 'block' : 'none'">
    <div class="chatbox-header">
        <div class="profile-photo">
            <img src="assets/ellipse-1-icon.svg" alt="Profile Photo">
        </div>
        <div class="author">
            <p class="nome">Person</p>
            <p class="status">Active now</p>
        </div>

        <button class="fechar" (click)="toggleChatbox()">
            <img src="assets/X.svg" class="icon2" />
        </button>

    </div>

    <div class="line1"></div>

    <div class="chatbox-body">
        <div class="message">
            <p class="message-date">23/03/2024 13:55</p>
        </div>
    </div>

    <div class="chatbox-footer">
        <input type="text" placeholder="Type your message...">
        <button class="botaoEnviar" >
            <img src="assets/Vector.svg" class="icon1" />
        </button>
    </div>

</div>
